<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" required ngModel>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" required [pattern]="'[0-9]+[0-9]*'" ngModel>
                </div>
            </div>
            <div class="row" style="margin-top: 2px">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin-right: 2px" 
                        [disabled]="f.invalid"> {{editMode ? 'Update': 'Add'}} </button>
                    <button type="button" class="btn btn-danger" style="margin-right: 2px" 
                        *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 2px" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
